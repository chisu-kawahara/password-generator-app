<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <title>My First Password Generator</title>
    </head>
    <body>
        <div class="hero">
            <h1>Generate a 
                <br><span id="green-heading">random password</span>
            </h1>
            <p id="message">Never use an insecure password again.</p>
        </div>
        
        <button id="generate-el">Generate passwords</button>
        
        <div class="thick-line"></div>

        <div class="password-display">
            <section id="choice-one"></section>
            <section id="choice-two"></section>
            <button id="reset-el">Clear</button>
        </div>

        <script src="index.js"></script>
    </body>
